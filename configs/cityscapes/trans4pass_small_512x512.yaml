DATASET:
    NAME: "cityscape"
    MEAN: [0.485, 0.456, 0.406]
    STD: [0.229, 0.224, 0.225]
    WORKERS: 4
TRAIN:
    EPOCHS: 200
    BATCH_SIZE: 4
    CROP_SIZE: (512,512)
    BASE_SIZE: 1024
    BACKBONE_PRETRAINED_PATH: "pretrained/mit_b2.pth"
    MODEL_SAVE_DIR: 'workdirs/cityscapes/trans4pass_small_512x512/'
    APEX: False
TEST:
    BATCH_SIZE: 1
    # TEST_MODEL_PATH: "workdirs/cityscapes/trans4pass_small_512x512/trans4pass_small_512x512.pth"
    TEST_MODEL_PATH: "adaptations/snapshots/CS2DensePASS_Trans4PASS_v2_MPA/BestCS2DensePASS_55400iter_55.3miou.pth"
    CROP_SIZE: (512, 512)

SOLVER:
    OPTIMIZER: "adamw"
    LR: 0.00005

MODEL:
    MODEL_NAME: "Trans4PASS"
    BACKBONE: "trans4pass_v2"
    EMB_CHANNELS: 128
    USE_DCN: [True, False, False, False]
    USE_DEDE: [True, True, True, True]

AUG:
    CROP: True